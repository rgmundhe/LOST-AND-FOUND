<div class="container">
<form>
  <div class="form-group">
    <label for="validationCustom01">Item name</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Enter Item name" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Desription" rows="6"></textarea>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Enter a question for the lost Item</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ex. What is the color of the phone ?">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Item Type</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option selected>Choose...</option>
      <option>Lost Item</option>
      <option>Found Item</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Item Image</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-secondary mr-2">Exit</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</div>
